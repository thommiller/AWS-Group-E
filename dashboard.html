                        <div class="card">
                            <div class="header">
                                <h4 class="title">Quick Citation</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name of Author</label>
                                                <input type="text" class="form-control" placeholder="First Name(s)" value="Mike">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">

                                    </div>

                                        <div class="col-md-12">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>URL</label>
                                                <input type="text" class="form-control" placeholder="URL (Web Address)" value="https://uk.news.yahoo.com/eagles-mooted-solution-drones-drug-194005618.html">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Notes</label>
                                                <textarea rows="5" class="form-control" placeholder="Add Some Notes">Eagles!! Drones!!</textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add Citation</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>

<!-- Modal -->
<div class="modal fade" id="NewCitaion" tabindex="-1" role="dialog" aria-labelledby="NewCitationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="NewCitationLabel">Citation</h4>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name of Author</label>
                                        <input type="text" class="form-control" placeholder="First Name(s)" value="Mike">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name of Author</label>
                                        <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title of Entry</label>
                                        <input type="text" class="form-control" placeholder="Title of Content" value="Eagles mooted as solution to drones drug smuggling problem in prisons">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>URL (i.e. Website Address)</label>
                                        <input type="text" class="form-control" placeholder="URL (Website Address)" value="https://uk.news.yahoo.com/eagles-mooted-solution-drones-drug-194005618.html">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date Published</label>
                                        <input type="date" class="form-control" name="Date Published">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date Accessed/Viewed</label>
                                        <input type="date" class="form-control" name="Date Accessed/Viewed" max="2016-11-01" value="2016-11-01" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea rows="5" class="form-control" placeholder="Add Some Notes">Eagles!! Drones!!</textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right" data-dismiss="modal">Save Citation</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
